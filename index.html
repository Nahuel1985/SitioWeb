<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acrónimos Anónimos es un podcast de información con un toque de humor. Explora nuestros episodios y síguenos en redes sociales.">
    <meta name="keywords" content="acronimos, podcast, humor, información, redes sociales">
    <title>Acrónimos Anónimos de Información con Humor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="AcrónimosBanner.png" alt="Imagen de fondo del banner" class="banner-bg">
            <!-- Logo (Si tienes uno, agregarlo aquí) -->
            <!-- <img src="logo.png" alt="Logo Acrónimos Anónimos" class="logo"> -->
        </div>
    </header>

    <main>
        <section class="intro">
            <h1>Bienvenidos a Acrónimos Anónimos</h1>
            <p class="animated-text">Tu podcast de información con un toque de humor.</p>
        </section>

        <section class="carousel">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img1.jpeg" alt="Imagen 1">
                        <div class="slide-caption">Episodio #1</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img2.jpeg" alt="Imagen 2">
                        <div class="slide-caption">Episodio #2</div>
                    </div>
                    <div class="swiper-slide">
                        <img src="img3.jpg" alt="Imagen 3">
                        <div class="slide-caption">Episodio #3</div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>

        <section class="buttons">
            <a href="https://www.youtube.com/@Acr%C3%B3nimosAn%C3%B3nimos" class="btn btn-youtube" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-youtube"></i> Escucha en YouTube
            </a>
            <a href="https://www.instagram.com/" class="btn btn-instagram" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i> Síguenos en Instagram
            </a>
            <a href="https://www.facebook.com/AcronimosAnonimos.2024/" class="btn btn-facebook" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook-f"></i> Búscanos en Facebook
            </a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 "Acrónimos Anónimos" Información con Humor. Todos los derechos reservados. e-mail: nahuel_galeano@live.com.ar</p>
    </footer>

    <!-- Etiqueta de audio para reproducir la música inicial -->
    <audio id="background-music" autoplay loop>
        <source src="Acrónimos Anónimos (2).mp3" type="audio/mp3">
        Tu navegador no soporta la etiqueta de audio.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
